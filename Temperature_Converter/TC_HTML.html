<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="TC_CSS.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
        <p>Enter a temperature value, choose the scale, and convert it to another scale.</p>
    </header>
    <main>
        <div class="converter">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="e.g., 25" step="0.1">

            <label for="from-scale">From:</label>
            <select id="from-scale">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <label for="to-scale">To:</label>
            <select id="to-scale">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button id="convert-btn">Convert</button>
            <button id="reset-btn">Reset</button>

            <div id="result">
                <h2>Converted Temperature: <span id="converted-value">--</span></h2>
            </div>
        </div>
    </main>
    <footer>
        <p>Use this tool to easily switch between Celsius, Fahrenheit, and Kelvin.</p>
    </footer>
    <script src="TC_JS.js"></script>
</body>
</html>
