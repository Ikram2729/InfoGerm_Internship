<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI_CSS.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <p>Enter your weight and height to calculate your Body Mass Index (BMI).</p>
    </header>
    <main>
        <div class="calculator">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" step="0.1">
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 170" step="0.1">

            <button id="calculate-btn">Calculate BMI</button>
            <button id="reset-btn">Reset</button>

            <div id="result">
                <h2>Your BMI: <span id="bmi-value">--</span></h2>
                <p id="bmi-category">--</p>
            </div>
        </div>
    </main>
    <footer>
        <p>For more health resources, visit your trusted health advisor.</p>
    </footer>
    <script src="BMI_JS.js"></script>
</body>
</html>
