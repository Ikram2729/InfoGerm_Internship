<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CC_CSS.css">
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <p>Enter an amount, choose the currencies, and get the latest conversion rates.</p>
    </header>
    <main>
        <div class="converter">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="e.g., 100" step="0.01">

            <label for="from-currency">From:</label>
            <select id="from-currency"></select>

            <label for="to-currency">To:</label>
            <select id="to-currency"></select>

            <button id="convert-btn">Convert</button>
            <button id="refresh-btn">Refresh Rates</button>

            <div id="result">
                <h2>Converted Amount: <span id="converted-value">--</span></h2>
            </div>
        </div>
    </main>
    <footer>
        <p>Exchange rates provided by a reliable API. Check for updates for accuracy.</p>
    </footer>
    <script src="CC_JS.js"></script>
</body>
</html>
