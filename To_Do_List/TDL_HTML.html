<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="TDL_CSS.css">
</head>
<body>
    <header>
        <h1>To-Do List App</h1>
        <p>Manage your tasks efficiently. Add, edit, delete, or mark tasks as completed.</p>
    </header>
    <main>
        <div class="todo-app">
            <div class="task-input">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </main>
    <footer>
        <p>Organize your life, one task at a time!</p>
    </footer>
    <script src="TDL_JS.js"></script>
</body>
</html>
